<div id="sign-up" class="popup">
    <a href="/" class="popup-area"></a>
    <div class="popup-body">
        <div class="popup-content">
            <a href="/" id="sign_up_close" class="popup-close">X</a>
            <form onsubmit="return false;" name="sign_up" class="popup-form">
                <lable for="reg_login" class="popup-lable">E-mail:</lable>
                <input id="reg_login" type="email" class="popup-input">
                <lable for="reg_password" class="popup-lable">Password:</lable>
                <input id="reg_password" type="password" class="popup-input">
                <button class="popup-button" id="sign_up_button" onclick="registration()"> Sign up</button>
            </form>
        </div>
    </div>
</div>
