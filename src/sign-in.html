<div id="sign-in" class="popup">
    <a href="/" class="popup-area"></a>
    <div class="popup-body">
        <div class="popup-content">
            <a href="/" id="sign_in_close" class="popup-close">X</a>
            <form onsubmit="return false;" name="sign_in" class="popup-form">
                <lable for="enter_login" class="popup-lable">E-mail:</lable>
                <input id="enter_login" type="email" class="popup-input">
                <lable for="enter_password" class="popup-lable">Password:</lable>
                <input id="enter_password" type="password" class="popup-input">
                <button onclick="enter()" class="popup-button" type="submit" id="sign_in_button"> Sign in</button>
            </form>
        </div>
    </div>
</div>
