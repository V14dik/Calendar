<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header-container">
                    <a href = '/' onclick="route()" class="header-logo"></a>
                    <nav class="header-nav">
                        <select class="mobile-menu" onchange="onButtonClick(this.value)">
                            <option class="mobile-menu-item" value="week">
                                Week
                            </option>
                            <option class="mobile-menu-item" value="month">
                                Month
                            </option>
                            <option class="mobile-menu-item" value="year">
                                Year
                            </option>
                        </select>
                        <ul class="menu">
                            <li class="menu-item">
                                <a class="nav-button nav-button--week" href="week" onclick="onButtonClick('week')">Week</a>
                            </li>
                            <li class="menu-item">
                                <a class="nav-button nav-button--month nav-button--pressed" href="/" onclick="onButtonClick('month')">Month</a>
                            </li>
                            <li class="menu-item">
                                <a class="nav-button nav-button--year" href="year" onclick="onButtonClick('year')">Year</a>
                            </li>
                        </ul>                        
                    </nav>
                    <div class="menu-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <div class="enter">
                        <a class="enter-button" id="reg_button" href = '/sign-up' onclick="route()">
                            Sign up
                        </a>
                        <a class="enter-button" id="enter_button" href='/sign-in' onclick="route()">
                            Sign in
                        </a>
                        <button id="exit_button" onclick="exit()" class="enter-button exit-button button-not-active">
                            Exit
                        </button>
                    </div>
                    
                </div>
            </div>

        </header>
        <main class="main fixed-page">
            <div class="main-container">
                <aside id="aside" class="aside">
                    <a class="aside-button" href = '/add-new' onclick="route()">Add new</a>
                    <hr class="calendar-hr">
                    <div class="themes">
                        <h4 class="themes-title">Themes</h4>
                        <a class="add-theme-btn" href = '/add-theme' onclick="route()">+</a>
                    </div>
                    <div id="themes_container" class="themes-container">
                        
                    </div>
                </aside>
                <div id="aside-container" class="mobile-aside-container">
                    <aside id="mobile-aside aside" class="mobile-aside">
                        <div class="buttons-container">
                            <a class="aside-button" id="asid_sign_up" href = '/sign-up' onclick="route()">
                                Sign up
                            </a>
                            <a class="aside-button" id="aside_sign_in" href='/sign-in' onclick="route()">
                                Sign in
                            </a>
                            <button id="aside_exit_button" onclick="exit()" class="aside-button button-not-active">
                                Exit
                            </button>
                            <hr class="calendar-hr">
                            <a class="aside-button" href = '/add-new' onclick="route()" >Add new</a>
                            <hr class="calendar-hr">
                        </div>
                        <div class="themes">
                            <h4 class="themes-title">Themes</h4>
                            <button class="add-theme-btn" href = '/add-theme' onclick="route()">+</button>
                        </div>
                        <div class="themes-container">
                            
                        </div>
                    </aside>
                </div>
                <div id="calendar-container" class="calendar-container">
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-container">
                    <span class="footer-text">Â© 2022</span>
                    <a class="footer-link" href="https://github.com/V14dik">GitHub</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
